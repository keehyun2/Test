// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'

compileJava.options.encoding = 'UTF-8'

repositories {
	jcenter()
	mavenLocal()
	mavenCentral()
}

mainClassName = "com.khphub.Main"

jar {
    manifest {
        attributes 'Main-Class': 'com.khphub.Main'
    }
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

sourceSets {
	main {
		resources {
			srcDir 'src/main/resources'
		}
	}
}

dependencies {
	compile('org.seleniumhq.selenium:htmlunit-driver:2.33.0')
	compile 'org.mongodb:mongo-java-driver:3.4.1'
	compile('org.seleniumhq.selenium:selenium-java:3.14.0') // 크롬 드라이버
}

