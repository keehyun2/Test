}

sourceSets {
	main {
		resources {
			srcDir 'src/main/resources'
		}
	}
}

mainClassName = "com.khphub.Main"

dependencies {
	compile('org.seleniumhq.selenium:htmlunit-driver:2.33.0')
	compile group: 'org.dizitart', name: 'nitrite', version: '3.1.0'
