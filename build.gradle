// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'

compileJava.options.encoding = 'UTF-8'

sourceCompatibility = '14'

repositories {
	jcenter()
	mavenLocal()
	mavenCentral()
}

mainClassName = "com.bank.HelloWorldServer"

jar {
    manifest {
        attributes 'Main-Class': 'com.bank.HelloWorldServer'
    }
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

sourceSets {
	main {
		resources {
			srcDir 'src/main/resources'
		}
	}
}

dependencies {
	compile('org.seleniumhq.selenium:htmlunit-driver:2.33.0')
	compile 'org.mongodb:mongo-java-driver:3.4.1'
	compile('org.seleniumhq.selenium:selenium-java:3.14.0') // 크롬 드라이버
	compile 'com.lmax:disruptor:3.4.2'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	compile('org.projectlombok:lombok:1.18.0')
	annotationProcessor 'org.projectlombok:lombok:1.18.0'
	compile("io.github.bonigarcia:webdrivermanager:3.6.1")
	compile group: 'io.undertow', name: 'undertow-core', version: '2.0.16.Final'
	compile group: 'io.undertow', name: 'undertow-servlet', version: '2.0.16.Final'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	compile 'org.mongodb:mongo-java-driver:3.4.1'
	implementation group: 'org.apache.poi', name: 'poi', version: '3.17'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    
	// yahoofinance-api
	compile('com.yahoofinance-api:YahooFinanceAPI:3.15.0')
	implementation platform('software.amazon.awssdk:bom:2.15.0')
  	implementation 'software.amazon.awssdk:s3control'
  	
  	  // test
    implementation 'junit:junit:4.12'
	//compile project(":GrettyCrowl")
}