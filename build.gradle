// Apply the java-library plugin to add support for Java Library
plugins {
	id 'java'
	id 'application'
}

compileJava.options.encoding = 'UTF-8'
java {
	sourceCompatibility = JavaVersion.VERSION_17
}
repositories {
	mavenLocal()
	mavenCentral()
}

jar {
	enabled = true
    manifest {
        attributes 'Main-Class': 'com.bank.HelloWorldServer'
    }
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

sourceSets {
	main {
		resources {
			srcDir 'src/main/resources'
		}
	}
}

dependencies {
	implementation('org.seleniumhq.selenium:htmlunit-driver:2.33.0')
	implementation 'org.mongodb:mongo-java-driver:3.4.1'
	implementation('org.seleniumhq.selenium:selenium-java:3.14.0') // 크롬 드라이버
	implementation 'com.lmax:disruptor:3.4.2'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	implementation('org.projectlombok:lombok:1.18.22')
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	implementation("io.github.bonigarcia:webdrivermanager:3.6.1")
	implementation group: 'io.undertow', name: 'undertow-core', version: '2.0.16.Final'
	implementation group: 'io.undertow', name: 'undertow-servlet', version: '2.0.16.Final'
	implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	implementation 'org.mongodb:mongo-java-driver:3.4.1'
	implementation group: 'org.apache.poi', name: 'poi', version: '3.17'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    
	// yahoofinance-api
	implementation('com.yahoofinance-api:YahooFinanceAPI:3.15.0')
	implementation platform('software.amazon.awssdk:bom:2.15.0')
  	implementation 'software.amazon.awssdk:s3control'
  	
  	  // test
    implementation 'junit:junit:4.12'
	//compile project(":GrettyCrowl")
}